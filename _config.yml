# Setup
title: Botao Lin
description: Research and Life
# url: https://linbotao.github.io
avatar: /linwithsimple.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
# twitter:
#  username: vszhub
#  card: summary
# logo: logo.png
social:
  name: Botao Lin
  links:
    - https://scholar.google.com/citations?user=n1Ii94gAAAAJ&hl=en
#    - https://github.com/vszhub
# google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Botao Lin
  # url: https://github.com/vszhub/
  email: linbotao1999@outlook.com
